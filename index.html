<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <title>Prince Shopping Cart</title>

  <body>

          <i class="fa fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="Store logo" />
        <div class="cart-btn" id="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items" id="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->
    <section class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </section>
    <!-- End of Hero -->

    <!-- Products -->
    <section class="products">

        <h2>Our Products</h2>
      </div>

          <h4>$16</h4>
        </article> -->
        <!-- End of single product -->

    </section>

      <div class="cart" id="cart">
        <span class="close-cart" id="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content" id="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <!-- <img src="./images/product-1.jpeg" alt="product" />

          <h3>

          <button class="clear-cart banner-btn" id="clear-cart">
